fullnameOverride: ""
nameOverride: ""

serviceAccount:
  create: true
  name: ""

image:
  pullPolicy: "IfNotPresent"
  repository: geldata/gel
  tag: 7.1
imagePullSecrets: []

autoScaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80
  scaleDown:
    stabilizationWindowSeconds: 300
    policies:
      - type: Percent
        value: 50
        periodSeconds: 15
  scaleUp:
    stabilizationWindowSeconds: 0
    policies:
      - type: Pods
        value: 1
        periodSeconds: 15

replicas: 1

podSecurityContext:
  fsGroup: 999
  runAsNonRoot: true
  runAsUser: 999
  runAsGroup: 999
  seccompProfile:
    type: RuntimeDefault
terminationGracePeriodSeconds: 10

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  runAsGroup: 999
  runAsUser: 999

resources:
  requests:
    memory: "512Mi"
    cpu: "250m"
  limits:
    memory: "1Gi"
    cpu: "500m"

readinessProbe:
  enabled: true
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
livenessProbe:
  enabled: true
  initialDelaySeconds: 60
  periodSeconds: 20
  timeoutSeconds: 5
  failureThreshold: 3
startupProbe:
  enabled: true
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 30

# GelDB TLS security configuration
tls:
  enabled: true
  secretName: ""
  duration: 2160h # 90 days
  renewBefore: 360h # 15 days before expiration
  privateKey:
    algorithm: ECDSA
    size: 384
  subject:
    organizations:
      - GEL
  commonName: "gel.example.com"
  additionalDnsNames: []
  issuerName: "ca-issuer"
  issuerKind: "ClusterIssuer"

service:
  type: ClusterIP
  port: 5656
  name: gel

ingress:
  enabled: false
  className: nginx
  annotations: {}
  hosts:
  - host: gel.example.com
    paths:
    - path: /
      pathType: Prefix

nodeSelector: {}

affinity: {}

tolerations: []

# Kubernetes PriorityClass name for GEL deployment pods (optional)
# priorityClassName: ""

gel:
  adminUI: enabled
  auth:
    username: "gel"
    password: "your-gel-password"
  logLevel: info
  # GEL storage configuration. ONLY used if postgresdb-internal or postgresdb-external is not enabled
  storage:
    size: 5Gi
    storageClassName: do-block-storage
  # Default authentication method for GEL [SCRAM (default), Trust]. When set to Trust, the database will 
  # allow complete unauthenticated access for all who have access to the database port.
  defaultAuthMethod: ""
  # HTTP endpoint security [tls (default), optional]. When set to optional, non-TLS connections are allowed.
  httpEndpointSecurity: ""
  # When set to insecure_dev_mode, sets GEL_SERVER_DEFAULT_AUTH_METHOD to Trust, and GEL_SERVER_TLS_CERT_MODE 
  # to generate_self_signed (unless an explicit TLS certificate is specified). Finally, if this option is set, the 
  # server will accept plaintext HTTP connections.
  serverSecurity: ""
  
  annotations:
    

postgresdb:
  postgresdbExternal:
    enabled: false
    dsn: "" #"postgres://postgres:super-secret-password@postgresdb-external.example.com:5432/gel"
  postgresdbInternal:
    enabled: true
    database: "gel"
    owner: "postgres"
    # Note: Username NEEDs to be postgres, do not change whithout reason
    auth:
      username: "postgres"
      password: "super-secret-password"
      database: "gel"
    enableAdminAccess: true
    description: ""
    image: "ghcr.io/cloudnative-pg/postgresql:16.1"
    instances: 3

    startDelay: 30
    stopDelay: 100
    primaryUpdateStrategy: unsupervised
    logLevel: debug

    # Kubernetes PriorityClass name for cluster pods (optional)
    # priorityClassName: ""

    storage:
      size: 5Gi
      storageClass: do-block-storage

    # Generated with https://pgtune.leopard.in.ua
    parameters:
      max_connections: '100'
      shared_buffers: '512MB'
      effective_cache_size: '1536MB'
      maintenance_work_mem: '128MB'
      checkpoint_completion_target: '0.9'
      wal_buffers: '16MB'
      default_statistics_target: '100'
      random_page_cost: '1.1'
      effective_io_concurrency: '300'
      work_mem: '1310kB'
      huge_pages: 'off'
      min_wal_size: '1GB'
      max_wal_size: '4GB'

    pghba:
    - "host all all all scram-sha-256"

    # Barman Cloud Plugin configuration (optional)
    # Enable this to use the barman-cloud plugin for backups
    # See: https://cloudnative-pg.io/plugin-barman-cloud/docs/usage/
    # To enable backups:
    # 1. Set objectStore.enabled: true and configure it below
    # 2. Uncomment the plugins section and set barmanObjectName to match objectStore.name
    plugins: []
      # - name: barman-cloud.cloudnative-pg.io
      #   isWALArchiver: true
      #   parameters:
      #     barmanObjectName: backup-objectstore

    # ObjectStore configuration for barman-cloud plugin (optional)
    # This creates the ObjectStore CRD resource required for backups
    objectStore:
      enabled: false
      name: backup-objectstore
      configuration:
        destinationPath: "s3://gel-pg-backup"
        endpointURL: "https://fra1.digitaloceanspaces.com"
        s3Credentials:
          accessKeyId:
            name: backup-storage-creds  # Should match secret.name if secret.create: true
            key: ACCESS_KEY_ID
          secretAccessKey:
            name: backup-storage-creds  # Should match secret.name if secret.create: true
            key: ACCESS_SECRET_KEY
        wal:
          compression: bzip2
          maxParallel: 8
      retentionPolicy: "30d"
      # Secret configuration for S3 credentials
      # Set secret.create: true to automatically create the secret from values below
      secret:
        create: false
        name: backup-storage-creds
        accessKeyId: ""
        secretAccessKey: ""
      # Optional: configure sidecar resources and behavior
      instanceSidecarConfiguration: {}
      #   retentionPolicyIntervalSeconds: 1800
      #   resources:
      #     requests:
      #       memory: "128Mi"
      #       cpu: "100m"
      #     limits:
      #       memory: "256Mi"
      #       cpu: "200m"

    # ScheduledBackup configuration (optional)
    # See: https://cloudnative-pg.io/docs/1.28/backup#scheduled-backups
    scheduledBackup:
      enabled: false
      name: ""
      # Cron schedule format: "seconds minutes hours day-of-month month day-of-week"
      # Example: "0 0 0 * * *" - daily at midnight (00:00:00)
      # Example: "0 0 2 * * 0" - weekly on Sunday at 02:00:00
      schedule: "0 0 0 * * *"
      # Backup method: plugin (for barman-cloud), volumeSnapshot, or barmanObjectStore (deprecated)
      method: plugin
      # Trigger backup immediately when ScheduledBackup is created
      immediate: false
      # Suspend scheduled backups temporarily
      suspend: false
      # Backup target: prefer-standby (default), primary, or standby
      target: prefer-standby
      # Backup owner reference: none, self, or cluster
      backupOwnerReference: cluster
      # Plugin configuration (required when method: plugin)
      pluginConfiguration:
        name: barman-cloud.cloudnative-pg.io






